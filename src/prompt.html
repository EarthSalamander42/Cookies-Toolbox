<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ModCraft Configuration</title>

		<style>
			body {
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				background: #1e1e1e;
				background: linear-gradient(145deg, #1a1a1a, #2e1a2a);
				color: #ffffff;
				text-align: center;
				position: relative;
				height: 86vh;
			}

			h1 {
				color: #ffffff;
				font-size: 30px;
			}

			h2 {
				color: #ffffff;
				font-size: 20px;
			}

			h3 {
				color: #ffffff;
				font-size: 16px;
			}

			p {
				color: #a0a0a0;
			}

			input {
				padding: 10px;
				margin: 10px;
				width: 400px;
				border-radius: 4px;
				border: none;
				outline: none;
				color: #000000;
			}

			button {
				padding: 10px 20px;
				background-color: #4CAF50;
				color: white;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				margin-top: 10px;
				transition: background-color 0.3s;
			}

			button:hover {
				background-color: #45a049;
			}

			.value {
				margin-top: 20px;
				padding: 10px;
				background-color: #333;
				color: #fff;
				border-radius: 5px;
			}

			.heart {
				color: #f39c12;
			}

			.credits a {
				color: #ff5733;
				text-decoration: none;
			}

			.copy-status {
				margin-top: 10px;
				padding: 10px;
				color: #f39c12;
				border-radius: 5px;
				opacity: 0;
				transition: opacity 0.5s ease;
			}

			.credits {
				display: flex;
				justify-content: flex-end;
				align-items: center;
				position: absolute;
				bottom: 10px;
				right: 10px;
				color: #a0a0a0;
				font-size: 12px;
			}

			.footer {
				display: flex;
				justify-content: center;
				align-items: center;
				position: absolute;
				bottom: 10px;
				width: 100%;
			}

			.footer div {
				margin: 0 10px;
			}

			.footer img {
				transition: transform 0.3s;
			}

			.footer img:hover {
				transform: scale(1.2);
			}
		</style>
	</head>

	<body>
		<h1>Configure Repository Path</h1>
		<h3>This is the first time you are using ModCraft. <br>
			This app requires dota_vpk_updates Github repository to work.<br>
			Please enter the path of dota_vpk_updates to proceed.</h3>
		<h3>Clone <a href="https://github.com/spirit-bear-productions/dota_vpk_updates" target="_blank">dota_vpk_updates</a></h3>
		<input type="text" id="repoPathInput" placeholder="Enter your GitHub repository path...">
		<button id="saveButton">Save Path</button>
		<p id="errorText" style="color: red; display: none;">Invalid repository path, please check and try again.</p>

		<script src="./renderer.js"></script>
	</body>
</html>
